<style>
/* Style the navigation bar */
.topnav {
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  overflow: hidden;
  backdrop-filter: blur(10px) contrast(0.8); /* Apply vertical blur and horizontal sharpness */
  position: fixed;
  top: 0;
  width: 100%;
  display: flex; /* Use flexbox */
  justify-content: center; /* Align items horizontally in the center */
}

/* Style the links inside the navigation bar */
.topnav a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #000acc;
}

/* Sidebar style */
.sidebar {
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px; /* Adjust width as needed */
  overflow-y: auto; /* Enable vertical scrolling */
}

/* Style the links inside the sidebar */
.sidebar a {
  color: white;
  display: block;
  padding: 16px;
  text-decoration: none;
}

/* Change the color of links on hover */
.sidebar a:hover {
  background-color: #000acc;
}

/* Add styling for the AnishJK heading */
.sidebar h1 {
  color: white;
  padding: 20px;
  text-align: center;
}

body {
  margin: 0;
  padding: 0;
  background: url('bg.jpg') no-repeat;
  background-size: cover;
  background-attachment: fixed; /* Ensures the background image doesn't scroll with content */
  height: 100vh; /* Set body height to 100% of viewport height */
  font-family: Arial, sans-serif;
  padding-top: 60px; /* Adjust padding-top to prevent content from being hidden behind the top navigation bar */
}

/* Content style */
.content {
  margin-left: 200px; /* Adjust margin to make space for the sidebar */
  padding: 20px;
  color: white;
  margin-top: 60px; /* Move the content down to avoid overlapping with the top navigation bar */
}

/* Section style */
.section {
  padding: 40px 20px;
  color: white;
}
</style>
</head>
